version: 0.2
phases:
 install:
  runtime-versions:
   python: 3.7
 build: 
   commands:
   - echo Build started on `date`
   - sam build
   - export BUCKET=test-codepipeline-us-east-1-bucket
   - sam package --s3-bucket $BUCKET --output-template-file outputtemplate.yml
artifacts:
 type: zip
 files:
  - template.yml
  - outputtemplate.yml